<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html'>
        <label for='animal-1'>Animal:</label>
        <input type='text' name='animal-1' id='animal-1' required>
        <br>
        <label for='animal-2'>Animal:</label>
        <input type='text' name='animal-2' id='animal-2' required>
        <br>
        <label for='animal-3'>Animal:</label>
        <input type='text' name='animal-3' id='animal-3' required>
        <br>
        <label for='adj-1'>Adjective (past tense)::</label>
        <input type='text' name='adj-1' id='adj-1' required>
        <br>
        <label for='verb-1'>Adjective (past tense)::</label>
        <input type='text' name='verb-1' id='verb-1' required>
        <br>
        <label for='num-1'>Number:</label>
        <input type='number' name='num-1' id='num-1' required>
        <br>
        <span>Yes or No:</span>
        <input id='yes' type='radio' name='answer' value='yes' required>
        <label for='yes' value='yes'>Yes</label>
        <input id='no' type='radio' name='answer' value='no' required>
        <label for='no' valuer='no'>No</label>
        <br>
        <label for='speed'>Relative speed (ends in -er):</label>
        <select id='speed' name='speed' required>
          <option value='facster'>Faster</option>
          <option value='slower'>Slower</option>
        </select>
        <br>
        <label for='quote'>Motivational Quote:</label>
        <input name='quote' id='quote' type='text' required list='quote-choices'>
        <datalist id='quote-choices'>
          <option value='winner gets ice cream!'></option>
          <option value='winner gets ice cream!'></option>
          <option value='winner gets ice cream!'></option>
        </datalist>
        <br>
        <label for='message'>Meaningful Message:</label>
        <textarea id='message' name='message' required></textarea>
        <br>
        <input type='submit' value='Form my Story'>
      </form>
    </section>
  </body>
</html>
